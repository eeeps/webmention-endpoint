<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ðŸªµ</title>
<meta name="viewport" content="width=device-width">
<style>
html {
	font-family: system-ui, sans-serif;
}
ol {
	list-style: none;
	padding: 0;
}
li {
	margin: 1em;
  padding: 0 0 0.5rem 0;
	border-top: 1px solid gray;
}
li.noneYet {
	font-style: italic;
	color: gray;
	padding: 1em;
}
li:last-child {
	border-bottom: 1px solid gray;
}
small {
	color: gray;
}
h2 {
  font-family: menlo, monospace;
  font-weight: 200;
  font-size: 1rem;  
}
h3 {
  font-variant: all-small-caps;
  letter-spacing: 0.1625ch;
  font-weight: 400;
  font-size: 1rem;
  color: #666;
  font-size: 1rem;
  margin-bottom: 0.25em;  
}
dl {
	display: table;
  margin-top: 0.25em;
}
dl > div {
	display: table-row;
	font-family: menlo, monospace;
}
dt {
	display: table-cell;
  white-space: nowrap;
	padding: 0.5ch;
  padding-right: 1.5em;
}
dt::after {
	content: ':';
  float: right;
	margin-right: -1em;
	color: gray;
}
dd {
	display: table-cell;
	padding: 0.5ch;
}

</style>
</head>
<body>

<h1>Beacon ðŸªµ</h1>

<ol id="log">
<li class="noneYet">We havenâ€™t received any beacons yet.</li>
</ol>

<script>
const es = new EventSource( '/events' );
const log = document.querySelector( '#log' );

es.addEventListener( 'message', ( event ) => {
	
	const li = document.createElement( 'li' );
	
  console.log( event );
  console.log( event.data );
  console.log( typeof event.data );
  
	const json = JSON.parse( event.data );
	const id = event.lastEventId;
	
	const small = document.createElement( 'small' );
	small.textContent = id;
	li.appendChild( small );
  
  const h2 = document.createElement( 'h2' );
  
  // if there's a path
  if ( json.path && json.path !== '' ) {
    h2.textContent = `/${json.path}`;
  } else {
    h2.textContent = '/';
  }
  
  li.appendChild( h2 );
  
  // if there are query parameters
  if (
      json.queryParameters &&
      Object.keys( json.queryParameters ) &&
      Object.keys( json.queryParameters ).length > 0
  ) {
    const h3 = document.createElement( 'h3' );
    h3.textContent = 'Query parameters'
    li.appendChild( h3 );
    li.appendChild( json2html( json.queryParameters ) );
  }
  
  // if there's a body
  if (
    json.body &&
    Object.keys( json.body ) &&
    Object.keys( json.body ).length > 0
  ) {
    const h3 = document.createElement( 'h3' );
    h3.textContent = 'Body'
    li.appendChild( h3 );
    li.appendChild( json2html( json.body ) );
  }
	
	const waiting = document.querySelector('.noneYet');
	
	if ( waiting ) {
		waiting.replaceWith( li );
	} else {
		log.appendChild( li );
	}
	
} );
  

function json2html( v ) {
	
	// array
	if ( Array.isArray( v ) ) {
		
		const ol = document.createElement( 'ol' );
		
		for ( const item of v ) {
			const li = document.createElement( 'li' );
			li.appendChild( json2html( item ) );
			ol.appendChild( li );
		}
		
		return ol;
		
	}
	
	// object
	if ( Object.getPrototypeOf( v ) === Object.prototype ) {
		
		const dl = document.createElement( 'dl' );
		
		for ( const [ key, value ] of Object.entries( v ) ) {
			
			const div = document.createElement( 'div' ),
			      dt = document.createElement( 'dt' ),
			      dd = document.createElement( 'dd' );
			
			dt.appendChild( document.createTextNode( key.toString() ) );
			dd.appendChild( json2html( value ) );
			
			div.appendChild( dt );
			div.appendChild( dd );
			dl.appendChild( div );
			
		}
		
		return dl;
		
	}
	
	// primitive
	return document.createTextNode( v.toString() );
	
}

</script>

</body>
</html>
